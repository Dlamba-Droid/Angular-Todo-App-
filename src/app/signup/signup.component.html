<div class="container">
    <form [formGroup]="signup" (ngSubmit)="signupdata(signup)" class="form-box1">
        <h3>SignUp</h3>
        <div class="form-group">
            <label>First Name</label>
            <input title="First Name"  type="text" formControlName="fname" class="form-control mb-3 mt-3" required placeholder="Enter  First Name"/>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input title="Last Name"  type="text" formControlName="lname" class="form-control mb-3 mt-3" required placeholder="Enter Last Name"/>
        </div>

        <div class="form-group">
            <label>Username</label>
            <input title="Username"  type="text" formControlName="Username" class="form-control mb-3 mt-3" required placeholder="Enter a Username"/>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input title="Email"  type="email" formControlName="Email" class="form-control mb-3 mt-3" required placeholder="Enter Email"/>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input title="Phone Number"  type="text" formControlName="phone" class="form-control mb-3 mt-3" required placeholder="Enter Phone Number"/>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input title="Password"  type="password" formControlName="password" class="form-control mb-3 mt-3" required placeholder="Enter Password"/>
        </div>
        
        <span>You already have an account <a routerLink="/">Login</a></span><br>
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
</div>

<router-outlet></router-outlet>

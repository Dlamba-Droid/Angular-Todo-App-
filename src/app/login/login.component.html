<div class="container">
    <form [formGroup]="login" (ngSubmit)="logindata(login)" class="form-box">
        <h3>Login</h3>
        <div class="form-group">
            <label>Username</label>
            <input title="Username"  type="text" formControlName="Username" class="form-control mb-3 mt-3" placeholder="Enter Username"/>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input title="Password"  type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter Password"/>
        </div>

        <span>Create New Account <a routerLink="signup">SignUp</a></span><br>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>

<router-outlet></router-outlet>
